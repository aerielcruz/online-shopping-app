# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - best-practice-app

on:
  push:
    branches:
      - azure-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          cd server
          npm i
          cd ../client
          npm i
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}F

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_139BC1A0872F4707AD5EC7DDB140925F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24CD124D7A244E59A207641AC21D08D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_59299D4A667447889C11A7D09EAB8A5B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'best-practice-app'
          slot-name: 'Production'
          package: .
          